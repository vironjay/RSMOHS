<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Student Dashboard</title>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d2c42;
    color: #fff;
    display: flex;
    height: 100vh;
    }

    .sidebar {
    width: 230px;
    background-color: #2e5873;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 0 20px 20px 0;
    }

    .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #ccc;
    margin-bottom: 30px;
    }

    .nav-item {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    background-color: transparent;
    color: #e3e3e3;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s;
    }

    .nav-item.active,
    .nav-item:hover {
      background-color: #d9d9d9;
      color: black;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      width: 300px;
    }

    .welcome-box {
      background: linear-gradient(to right, #d3ecff, #8bbcf4);
      color: #004080;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-area {
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 1;
      background-color: #d6e8f5;
      color: #000;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .calendar, .promo {
      width: 200px;
      background-color: white;
      color: black;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
    }

    .footer-section {
      margin-top: auto;
      color: #ccc;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile-pic"></div>
    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Documents Request</div>
    <div class="nav-item">Grade Request</div>
    <div class="footer-section">Log out</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" placeholder="What do you want to search?" />
      </div>
      <div class="profile">
        <span>üîî</span> &nbsp;
        <span>üë§ Student Name</span>
      </div>
    </div>

    <div class="welcome-box">
      <div>
        <h2>Welcome back, Student</h2>
        <p>Strive for progress, not perfection. Let‚Äôs make today great!</p>
      </div>
      <div>
        üéì
      </div>
    </div>

    <div class="content-area">
      <div class="card">
        üìÅ<br><br>
        <strong>School Document Request</strong><br><br>
        <button>View</button>
      </div>
      <div class="card">
        üìù<br><br>
        <strong>Grade Request</strong><br><br>
        <button>View</button>
      </div>
      <div class="calendar">
        <strong>üìÖ October 2025</strong>
        <p>[Calendar content]</p>
      </div>
      <div class="promo">
        <strong>The Frontier</strong>
        <p>Click Here</p>
      </div>
    </div>
  </div>

</body>
</html>
