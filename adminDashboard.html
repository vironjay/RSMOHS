<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Student Dashboard</title>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d2c42;
    color: #fff;
    display: flex;
    height: 100vh;
    }

    .sidebar {
    width: 230px;
    background-color: #2e5873;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border-radius: 0 20px 20px 0;
    }

    .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #ccc;
    margin: 0 0 30px 25px;
    }

    .sidebar a {
    text-decoration: none;
    color: inherit;
    display: block;
    width: 100%;
    }

    .nav-item, .sidebar a.nav-item {
    width: 100%;
    padding: 12px 25px;
    margin-bottom: 0;
    background-color: transparent;
    color: #e3e3e3;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
    border-right: 4px solid transparent;
    }

    .nav-item.active,
    .nav-item:hover,
    .sidebar a.nav-item:hover,
    .sidebar a.nav-item.active {
    color: white;
    font-weight: bold;
    background-color: rgba(58, 109, 140, 0.3);
    border-right: 9px solid #3D3E3E;
    padding: 12px 25px;
    }

    .main {
    background-color: #224257;
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    }

    .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    }

    .search-bar input {
    padding: 8px 15px;
    border-radius: 20px;
    border: none;
    width: 300px;
    }

    .welcome-box {
    background: linear-gradient(to right, #d3ecff, #8bbcf4);
    color: #004080;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 30%;
    }

    .content-area {
    display: flex;
    gap: 20px;
    }

    .card {
    flex: 1;
    background-color: #d6e8f5;
    color: #000;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    }

    .calendar, .promo {
    width: 200px;
    background-color: white;
    color: black;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    }

    .footer-section, .sidebar a.footer-section {
    margin-top: auto;
    color: #ccc;
    cursor: pointer;
    padding: 12px 25px;
    width: 100%;
    text-decoration: none;
    display: block;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="profile-pic"></div>
    <a href="dashboard.html" class="nav-item active">Dashboard</a>
    <a href="students.html" class="nav-item">Students</a>
    <a href="documents.html" class="nav-item">Documents Request</a>
    <a href="grades.html" class="nav-item">Grade Request</a>
    <a href="logout.html" class="footer-section">Log out</a>
</div>

<div class="main">
    <div class="top-bar">
    <div class="search-bar">
        <input type="text" placeholder="What do you want to search?" />
    </div>
    <div class="profile">
        <span></span> &nbsp;
        <span> Student Name</span>
    </div>
    </div>

    <div class="welcome-box">
    <div>
        <h2>OVERVIEW</h2>
        <p>Strive for progress, not perfection. Let's make today great!</p>
    </div>
    <div>
        
    </div>
    </div>

    <div class="content-area">
    <div class="card">
        <strong>NUMBER OF STUDENTS</strong><br><br>
        <button>View</button>
    </div>
    <div class="card">
    
        <strong>NUMBER OF REQUESTS</strong><br><br>
        <button>View</button>
    </div>

    <div class="card">
    
        <strong>PENDING REQUESTS</strong><br><br>
        <button>View</button>
    </div>

    <div class="card">
    
        <strong>COMPLETED REQUESTS</strong><br><br>
        <button>View</button>
    </div>

    <div class="calendar">
        <strong> October 2025</strong>
        <p>[Calendar content]</p>
    </div>
    <div class="promo">
        <strong>The Frontier</strong>
        <p>Click Here</p>
    </div>
    </div>
</div>

<script>
// Highlight current page in sidebar
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    const navItems = document.querySelectorAll('.sidebar a');
    
    // Remove active class from all items first
    navItems.forEach(item => item.classList.remove('active'));
    
    // Add active class to current page
    navItems.forEach(item => {
        const itemPage = item.getAttribute('href').split('/').pop();
        if (currentPage === itemPage) {
            item.classList.add('active');
        }
    });
});
</script>

</body>
</html>
